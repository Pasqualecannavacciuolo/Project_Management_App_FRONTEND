<div class="container-fluid mt-5 p-5">
  <h2>Aggiungi un operatore</h2>
  <form [formGroup]="registerUserForm">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control ng-touched mb-2" id="name" formControlName="name" required>
      <div *ngIf="registerUserForm.controls['name'].invalid && (registerUserForm.controls['name'].dirty || registerUserForm.controls['name'].touched)">
        <div *ngIf="registerUserForm.controls['name'].errors?.['required']">
          <small class="error text-bg-light text-danger rounded-2">Nome è richiesto</small>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control ng-touched mb-2" id="lastname" formControlName="lastname">
      <div *ngIf="registerUserForm.controls['lastname'].invalid && (registerUserForm.controls['lastname'].dirty || registerUserForm.controls['lastname'].touched)">
        <div *ngIf="registerUserForm.controls['lastname'].errors?.['required']">
          <small class="error text-bg-light text-danger rounded-2">Lastname è richiesto</small>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control mb-2" id="email" formControlName="email">
      <div *ngIf="registerUserForm.controls['email'].invalid && (registerUserForm.controls['email'].dirty || registerUserForm.controls['email'].touched)">
        <div *ngIf="registerUserForm.controls['email'].errors?.['required']">
          <small class="error text-bg-light text-danger rounded-2">Email è richiesta</small>
        </div>
        <div *ngIf="registerUserForm.controls['email'].errors?.['email']">
          <small class="error text-bg-dark text-warning rounded-2">Email in formato non corretto</small>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="cf" class="form-label">CF</label>
      <input [maxLength]="16" type="text" class="form-control mb-2" id="cf" formControlName="cf">
      <div *ngIf="registerUserForm.controls['cf'].invalid && (registerUserForm.controls['cf'].dirty || registerUserForm.controls['cf'].touched)">
        <div *ngIf="registerUserForm.controls['cf'].errors?.['required']">
          <small class="error text-bg-light text-danger rounded-2">Codice fiscale è richiesto</small>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark" (click)="registerUser()">Aggiungi operatore</button>

  </form>
</div>
